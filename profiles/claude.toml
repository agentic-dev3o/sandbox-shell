# Claude Code profile
# Use with: sx claude
network_mode = "online"

[filesystem]
allow_read = [
    "~/.claude",
    "~/.claude.json",
    "~/.local/share/claude",
    "~/.local/bin/claude",
    "~/.CFUserTextEncoding",
    "/private/tmp/claude",
]
allow_write = [
    "~/.claude",
    "~/.claude.json",
    "/private/tmp/claude",
]

[shell]
pass_env = ["ANTHROPIC_API_KEY"]
